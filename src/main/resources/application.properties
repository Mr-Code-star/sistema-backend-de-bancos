spring.application.name=sistema-backend-de-bancos

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/bankdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming strategy (si lo creaste en shared)
spring.jpa.hibernate.naming.physical-strategy=com.example.sistemabackenddebancos.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# JWT
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-minutes=${JWT_EXP_MINUTES}

# Email Configuration (Gmail ejemplo)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
# No tu contrase a normal
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Opcional: Email del sistema
app.email.sender=${APP_EMAIL_SENDER}
app.email.sender.name=Sistema de Bancos

# VONAGE CONFIGURATION
vonage.api.key=${VONAGE_API_KEY}
vonage.api.secret=${VONAGE_API_SECRET}
vonage.sender.id=SistemaBancos